---
apiVersion: v1
kind: Service
metadata:
  name: polar
  namespace: polar
spec:
  selector:
    name: polar
  ports:
  - name: discovery
    protocol: TCP
    port: 9250
    targetPort: discovery
  - name: producer
    protocol: TCP
    port: 9251
    targetPort: producer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: polar
  namespace: polar
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: polar
  namespace: polar
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get","list", "create", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: polar
  namespace: polar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: polar
subjects:
  - kind: ServiceAccount
    name: polar
    namespace: polar
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: polar
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get","list", "create", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get","list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: polar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: polar
subjects:
  - kind: ServiceAccount
    name: polar
    namespace: polar
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: polar
  namespace: polar
  labels:
      app.kubernetes.io/name: polar
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: polar
      name: polar
  serviceName: polar
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: polar
        name: polar
    spec:
      serviceAccountName: polar
      terminationGracePeriodSeconds: 1
      containers:
      - name: polar
        image: polarstreams/polar:dev1
        imagePullPolicy: Always
        ports:
        - containerPort: 9250
          name: discovery
        - containerPort: 9251
          name: producer
        env:
        - name: POLAR_SERVICE_NAME
          value: polar
        - name: POLAR_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POLAR_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTAINER_CPU_REQUEST_MILLICORES
          valueFrom:
            resourceFieldRef:
              resource: requests.cpu
              divisor: 1m
        - name: CONTAINER_MEMORY_LIMIT_KIBIBYTES
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
              divisor: 1Ki
