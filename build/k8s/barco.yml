---
apiVersion: v1
kind: Service
metadata:
  name: barco
  namespace: barco
spec:
  selector:
    name: barco
  ports:
  - name: discovery
    protocol: TCP
    port: 9250
    targetPort: discovery
  - name: producer
    protocol: TCP
    port: 9251
    targetPort: producer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: barco
  namespace: barco
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: barco
  namespace: barco
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get","list", "create", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: barco
  namespace: barco
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: barco
subjects:
  - kind: ServiceAccount
    name: barco
    namespace: barco
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: barco
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get","list", "create", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get","list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: barco
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: barco
subjects:
  - kind: ServiceAccount
    name: barco
    namespace: barco
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: barco
  namespace: barco
  labels:
      app.kubernetes.io/name: barco
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: barco
      name: barco
  serviceName: barco
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: barco
        name: barco
    spec:
      serviceAccountName: barco
      terminationGracePeriodSeconds: 1
      containers:
      - name: barco
        image: jorgebay/barco:dev2
        imagePullPolicy: Always
        ports:
        - containerPort: 9250
          name: discovery
        - containerPort: 9251
          name: producer
        env:
        - name: BARCO_SERVICE_NAME
          value: barco
        - name: BARCO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BARCO_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTAINER_CPU_REQUEST_MILLICORES
          valueFrom:
            resourceFieldRef:
              resource: requests.cpu
              divisor: 1m
        - name: CONTAINER_MEMORY_LIMIT_KIBIBYTES
          valueFrom:
            resourceFieldRef:
              resource: limits.memory
              divisor: 1Ki
